<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incode Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="css/assets/logo.jpg" alt="Logo da Incode Tech School">
  </div>

  <!-- Header de boas-vindas -->
  <header>
  <strong>Bem vindo ao<br>Incode Tech School</strong> 
  </header>

  <!-- Seção de Cadastro -->
  <section class="container-cadastro">
    <h3>Cadastra-se</h3>
    
    <!-- Botões de rede social -->
    <a href="https://accounts.google.com" target="_blank">
      <button class="btn-social">
        <img src="css/assets/google.jpg" alt="Google" class="icon">
      <strong>Continuar com o Google</strong></button>
    </a>
    <a href="https://twitter.com" target="_blank">
       <button class="btn-social">
        <img src="css/assets/twitter.jpg" alt="Twitter" class="icon">
       <strong>Continuar com o Twitter</strong></button>
    </a>
    <a href="https://github.com" target="_blank">
    <button class="btn-social">
        <img src="css/assets/github.jpg" alt="GitHub" class="icon">
        <strong>Continuar com o GitHub</strong></button>
    </a>

  <!-- Seção de Login -->
    <h3>Faça o login</h3>

    <!-- Formulário de login -->
    <form>
      <input type="email" placeholder="E-mail" name="email">
      <input type="password" placeholder="Senha" name="senha">
      <button type="submit" class="btn-entrar">ENTRAR</button>
    </form>
</section>

</body>
</html>
