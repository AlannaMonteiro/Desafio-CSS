<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="relogio">
        <div>
        <span id="horas">00</span>
        <span class="tempo">Horas</span>
        </div>
        
        <div>
        <span id="minutos">00</span>
        <span class="tempo">Minutos</span>
        </div>
        
        <div>
        <span id="segundos">00</span>
        <span class="tempo">Segundos</span>
        </div>
    </div>
    <!-- Imagem de morcegos -->
    <img src="https://cdn-icons-png.flaticon.com/128/17923/17923556.png" alt="Morcegos" class="bats">

    <!-- Imagem de abóbora principal -->
    <img src="https://cdn-icons-png.flaticon.com/128/8726/8726230.png" alt="Abóboras" class="pumpkins">

    <!-- Imagem de abóbora 2 -->
    <img src="https://cdn-icons-png.flaticon.com/128/3413/3413326.png" alt="Abóboras" class="pumpkins2">
    
    <!-- Imagem de abóbora 3 -->
    <img src="https://cdn-icons-png.flaticon.com/128/3413/3413326.png" alt="Abóboras" class="pumpkins3">

    <script src ="js/script.js"></script>
</body>
</html>
